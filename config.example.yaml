server:
  listen_addr: ":8080"
  ftp_server_addr: "ftp.internal:21"
  max_connections: 100
  timeout: 30s
  idle_timeout: 60s
  pool_size: 50

client:
  tunnel_addr: "tunnel.internal:8080"
  local_ftp_port: 2121
  timeout: 30s
  idle_timeout: 60s
  keepalive: 30s
  max_retries: 3
  backoff_initial: 500ms
  backoff_max: 5s
  password: "changeme" # plaintext password the client sends when auth is enabled

auth:
  enabled: true
  # bcrypt hash for the password "changeme" (replace in real deployments)
  password_hash: "$2a$10$35gTFVbFZtGRwBwvLKMJhey7R0w/djLumpCSEKTZv07sTsKEGmmuy"

tls:
  enabled: false
  cert_file: "cert.pem"
  key_file: "key.pem"
  ca_file: "cert.pem" # used by client to verify when self-signed
  server_name: "localhost"
  insecure_skip_verify: false
  cert_fingerprint: "" # optional SHA-256 hex (no colons) to pin server cert

log:
  level: "info"
  format: "text"
  file_path: ""
